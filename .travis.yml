language: cpp

jobs:
  include:
    - name: Windows (7 and later)
      os: windows
      env:
        - TARGET_OS=windows
        - MAKE=mingw32-make
        - QMAKE=qmake.exe
        - MINGWPATH=/c/ProgramData/chocolatey/lib/mingw/tools/install/mingw32
        - MINGWVER=7.3.0
        - QTDIR=$HOME/Qt/win7
        - QTVER=5.14.1
        - QTTCH=win32_mingw73
      cache:
        directories:
          - $MINGWPATH
          - $HOME/Qt
      before_install:
        # Check if dependencies are cached, otherwise fetch them.
        - bash "$TRAVIS_BUILD_DIR"/ci/fetch_mingw.sh "$MINGWPATH" "$MINGWVER"
        - bash "$TRAVIS_BUILD_DIR"/ci/fetch_qt.sh "$QTDIR" "$QTVER" "$QTTCH"
          qtbase qtmultimedia qttools
        - export QTPATH="$(echo "$QTDIR"/"$QTVER"/*)"
        - export PATH="$MINGWPATH"/bin:"$QTPATH"/bin:"$PATH"
    - name: Windows (XP)
      os: windows
      env:
        - TARGET_OS=windows-xp
        - MAKE=mingw32-make
        - QMAKE=qmake.exe
        - MINGWPATH=/c/tools/mingw32
        - MINGWVER=4.9.3
        - QTDIR=$HOME/Qt/winXP
        - QTVER=5.5
        - QTTCH=win32_mingw492
      cache:
        directories:
          - $MINGWPATH
          - $HOME/Qt
      before_install:
        # Check if dependencies are cached, otherwise fetch them.
        - bash "$TRAVIS_BUILD_DIR"/ci/fetch_mingw.sh "$MINGWPATH" "$MINGWVER"
        - bash "$TRAVIS_BUILD_DIR"/ci/fetch_qt.sh "$QTDIR" "$QTVER" "$QTTCH"
          essentials addons
        - export QTPATH="$(echo "$QTDIR"/"$QTVER"/*)"
        - export PATH="$MINGWPATH"/bin:"$QTPATH"/bin:"$PATH"

    - name: macOS (Xcode 11.3)
      os: osx
      osx_image: xcode11.3
      env:
        - TARGET_OS=macos
        - MAKE=make
        - QMAKE="qmake CONFIG+=use_jack CONFIG+=jack_has_rename CONFIG+=install_flat"
      before_install:
        # Force linking of Qt into PATH
        - brew link --force qt
        # Manually append JACK includes to qmake,
        # it doesn't seem to pick them up on its own (forcing linking didn't help)
        - JACKLIB=$(find /usr/local/Cellar/jack/ -type d -name lib)
        - JACKINC=$(find /usr/local/Cellar/jack/ -type d -name include)
        - export QMAKE="$QMAKE LIBS+=-L$JACKLIB INCLUDEPATH+=$JACKINC"
    - name: macOS (Xcode 9.3)
      os: osx
      osx_image: xcode9.3
      env:
        - TARGET_OS=macos-legacy
        - MAKE=make
        - QMAKE="qmake CONFIG+=use_jack CONFIG+=jack_has_rename CONFIG+=install_flat"
      before_install:
        # Force linking of Qt into PATH
        - brew link --force qt
        # Manually append JACK includes to qmake,
        # it doesn't seem to pick them up on its own (forcing linking didn't help)
        - JACKLIB=$(find /usr/local/Cellar/jack/ -type d -name lib)
        - JACKINC=$(find /usr/local/Cellar/jack/ -type d -name include)
        - export QMAKE="$QMAKE LIBS+=-L$JACKLIB INCLUDEPATH+=$JACKINC"

    - name: Linux (Ubuntu 16.04)
      os: linux
      dist: xenial
      env:
        - TARGET_OS=linux
        - MAKE=make
        - QMAKE="qmake CONFIG+=use_pulse CONFIG+=use_jack CONFIG+=jack_has_rename"
      # no deployment phase, manual build is preferred on Linux
      # TODO consider Appimage?

addons:
  homebrew:
    packages:
      - jack
      - qt
      - p7zip
    update: true
  apt:
    sources:
      - sourceline: ppa:ubuntu-sdk-team/ppa
    packages:
      - qt5-default
      - qttools5-dev-tools
      - qtmultimedia5-dev
      - libqt5multimedia5-plugins
      - libasound2-dev
      - libpulse-dev
      - libjack-jackd2-dev

git:
  depth: 3

branches:
  only:
    - master
    - "/^v[0-9\\.]+$/"
    - separate-data-files

script:
  - pushd BambooTracker
  - "$QMAKE PREFIX=$TRAVIS_BUILD_DIR/target/ CONFIG+=release CONFIG-=debug"
  - "$MAKE -j2"

before_deploy:
  - "$MAKE install"
  - popd
  - pushd target
  - bash "$TRAVIS_BUILD_DIR"/ci/package_"$TRAVIS_OS_NAME".sh
  - popd
  - mv target BambooTracker-"$TRAVIS_TAG"-"$TARGET_OS"
  - 7z a -tzip "$TRAVIS_BUILD_DIR"/BambooTracker-"$TRAVIS_TAG"-"$TARGET_OS".zip BambooTracker-"$TRAVIS_TAG"-"$TARGET_OS"

deploy:
  provider: releases
  token:
    secure: 
  file: $TRAVIS_BUILD_DIR/BambooTracker-$TRAVIS_TAG-$TARGET_OS.zip
  skip_cleanup: true
  on:
    repo: OPNA2608/BambooTracker
    tags: true
    condition: $TRAVIS_OS_NAME != linux
