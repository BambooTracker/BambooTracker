language: cpp
os: linux
dist: xenial

git:
  depth: 3

branches:
  only:
    - master

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt update -qq
  - sudo apt install qt5-default qttools5-dev-tools qtmultimedia5-dev libqt5multimedia5-plugins

script:
  - cd BambooTracker
  - qmake
  - make
